<div class="display-flex">
  <!-- <div id="side-bar" class="col-sm-1 col-md-1 col-lg-1 large-padding small-border-right border-white background-blue">
    Cisco
  </div> -->

  <div id="dash-view" class="background-white">

    <!-- Search Menu Dropdown -->
    <div id="nav-dropdown-menu" class="display-flex bottom-shadow border-gray large-padding"
      [class.menu-active]="toggled">
      <div id="side-nav-dropdown" class="col-sm-1 col-md-1 col-lg-1 large-margin-right">
        <img class="medium-border-right border-whitesmoke" src="/app/assets/images/cisco-logo-blue.svg" />
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9 large-padding">
        <search-menu #searchMenu (customerSelectionChanged)=onCustomerSelectionChanged($event) [model]='searchMenuModel'></search-menu>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <button class="close-button medium-border border-red font-red card-radius right"
          (click)="handleMenuToggle()">&times;</button>
      </div>
    </div>


    <!-- Dashboard SearchBar -->
    <div class="col-sm-10 col-md-10 col-lg-10 display-none">
      <!-- TODO @barcher, @wnamen eventually will display the tag items based on search selection -->
      <tagbar #dashboardTagBar></tagbar>
    </div>

    <!--  -->
    <div id="dash-body" class="background-linen"
      [class.dash-active]="toggled">

      <div id="top-dash" class="background-blue display-flex large-padding">
        <div class="col-sm-1 col-md-1 col-lg-1 large-margin-right">
          <img class="medium-border-right border-whitesmoke" src="/app/assets/images/cisco-logo-white.svg" />
        </div>
        <div class="col-sm-11 col-md-11 col-lg-11 large-padding-top no-padding-left">
          <button id="toggle" (click)="handleMenuToggle()">
            <i class="fa fa-search large-margin-right font-whitesmoke" aria-hidden="true"></i>
            <span class="font-whitesmoke">Search for customers, metrics, or categories</span>
          </button>
          <!-- Draw the cards -->
          <!-- TODO @wnamen - fix card layout -->
          <div #cards class="card-container large-margin-top">
            <card class="large-margin" (clicked)=onCardClicked($event)
              *ngFor="let dataPoint of selectedCustomerModel.data.datapoints"
              [cardContentTemplate]='barchartTemplate'
              [cardModel] ='{
                title: dataPoint.title,
                tags: getTagsFromCustomerDatapoint(dataPoint),
                content: buildCardContentModel(dataPoint.content)
              }'></card>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<!-- Chart Templates used to build card components. Passed in to card components as Template Refs -->

<!-- Bar Chart -->
<template #barchartTemplate>
  Bar Chart Component
  <!--<bar-chart></bar-chart>-->
</template>
<!-- Line Chart -->
<template #lineChart>
  Bar Chart Component
  <!--<bar-chart></bar-chart>-->
</template>

<!-- Pie Chart -->
<template #pieChart>
  Bar Chart Component
  <!--<bar-chart></bar-chart>-->
</template>

<!-- Donut Chart -->
<template #donutChart>
  Bar Chart Component
  <!--<bar-chart></bar-chart>-->
</template>
