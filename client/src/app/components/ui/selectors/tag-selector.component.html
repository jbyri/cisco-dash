<p class="menu-titles small-border-bottom border-gray small-padding-bottom">TAGS</p>
<div class="form-group">
  <select #selector multiple (change)="onSelect($event.target)" class="form-control option-tag-box">
    <option class="display-flex option-tag" *ngFor="let tag of model.tags" [value]="tag.id">{{tag.name}}</option>
  </select>
</div>
