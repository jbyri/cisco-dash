<div class="tagbar display-flex small-border-bottom border-gray">
  <!-- when any item is clicked, it is removed from the dataprovider -->

  <tagbar-item (clicked)=onTagBarItemClicked($event) *ngFor="let data of model.dataProvider" [dataProvider]='data'></tagbar-item>
  <input #tagInput type="text" class="no-border no-radius" [ngModel]="model.nextTagInput" (focusout)="onTagbarSearchNextTag($event)" (keypress)="onTagbarSearchClear($event)" (keyup)="onTagbarSearchInput($event)"/>
{{mymodel}}
</div>
